<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12" style="text-align:center;">
        <h1>HORAS COMPLEMENTARES STADS</h1>
    </div>
    <div class="col-sm-6 col-md-4 offset-md-4 center">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Completar cadastro</strong>
        </div>
        <div class="panel-body">
          <form role="form" (ngSubmit)="completeRegister()">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <div *ngIf="errors" class="alert alert-danger" role="alert">
                    {{errors}}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input type="text" class="form-control" disabled placeholder="E-mail"  name="email" [(ngModel)]="user.email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input type="password" class="form-control" placeholder="Senha" name="password" [(ngModel)]="user.password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Nome" name="name" [(ngModel)]="user.name">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Cadastrar">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
