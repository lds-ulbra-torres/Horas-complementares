      <a href="#">Painel</a>

    <li class="breadcrumb-item active">Alunos</li>
  </ol>
  <div class="card mb-3">
      <div class="card-header">
          <i class="fa fa-graduation-cap"></i></div>
      <div class="card-body">
        <div class="table-responsive">
          <div id="dataTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
            <div class="row">
              <div class="col-sm-12 col-md-2">

              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info"
                  style="width: 100%;">
                  <thead>
                    <tr role="row">
                      <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending"
                        aria-label="Name: activate to sort column descending" style="width: 261px;">Nome</th>
                      <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
                        style="width: 394px;">CGU</th>
                      <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending"
                        style="width: 194px;">Matricula</th>
                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending"
                        style="width: 100px;">Horas acumuladas</th>
                      <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending"
                        style="width: 100px;">E-mail</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr role="row" class="odd" style="cursor: pointer;" *ngFor="let student of students" (click)="toStudent(student.id)">
                      <td class="sorting_1">{{student.name}}</td>
                      <td>{{student.cgu}}</td>
                      <td>{{student.matricula}}</td>
                      <th>{{student.accumulated_hours}}</th>
                      <td>{{student.email}}</td> 
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

      <div class="card-footer small text-muted" *ngIf="students_count == 1">{{students_count}} Aluno cadastrado</div>
