<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Painel</a>
    </li>
    <li class="breadcrumb-item active">Ata</li>
  </ol>
  <div *ngIf="success" class="alert alert-success" role="alert">
    {{success}}
  </div>
  <div *ngIf="errors" class="alert alert-danger" role="alert">
    {{errors}}
  </div>
  <div class="card mb-3">
      <div class="card-header">
          <i class="fa fa-gavel"></i> </div>
      <div class="card-body">
        <div style="margin-bottom: 15px;">
            <button (click)="toCreate()" type="button" class="btn btn-primary">Cadastrar Ata</button>
        </div>
        <div class="table-responsive">
          <div id="dataTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
            <div class="row">
              <div class="col-sm-12 col-md-2">
                <div class="dataTables_length" id="dataTable_length">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info"
                  style="width: 100%;">
                  <thead>
                    <tr role="row">
                      <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending"
                        aria-label="Name: activate to sort column descending" style="width: 261px;">Ano</th>
                      <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
                        style="width: 394px;">Semestre</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr role="row" (click)="toDetails(a.id)" class="odd" style="cursor: pointer;" *ngFor="let a of ata">
                      <td class="sorting_1">{{a.year}}</td>
                      <td>{{a.semester}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-7">
                <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                  <ul class="pagination">
                    <li class="paginate_button page-item previous disabled" id="dataTable_previous">
                      <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Anterior</a>
                    </li>
                    <li class="paginate_button page-item active">
                      <a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                    </li>
                    <li class="paginate_button page-item ">
                      <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">2</a>
                    </li>
                    <li class="paginate_button page-item ">
                      <a href="#" aria-controls="dataTable" data-dt-idx="3" tabindex="0" class="page-link">3</a>
                    </li>
                    <li class="paginate_button page-item next" id="dataTable_next">
                      <a href="#" aria-controls="dataTable" data-dt-idx="7" tabindex="0" class="page-link">Pr√≥xima</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
